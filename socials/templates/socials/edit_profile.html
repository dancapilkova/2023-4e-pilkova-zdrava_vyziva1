{% extends "main.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

<div class="modal-content container" style=" max-height: 80vh; overflow-y: auto;">
    <span class="close fs-1 pe-2">&times;</span>
    <form method="POST" class="mb-2 p-2" enctype="multipart/form-data">
      <h2 class="text-center fs-4">Edit Profile</h2>
      {% csrf_token %}
      {{ form|crispy }}
      {{ form.media }}
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-25">Edit</button>
      </div>
    </form>    
</div>
</div>

{% endblock %}
